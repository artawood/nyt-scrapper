<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>NYT Scrapper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" type="text/css" media="screen" href="css/custom.css" />
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-3"><i class="far fa-newspaper"></i> New York Times Search</h1>
            </p>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="panel-title"><i class="far fa-window-maximize"></i> Search Parameters</h3>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="Search Term"></i>Search Term:</label>
                        <input type="text" class="form-control" id="search-term" placeholder="Search Term">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                        <select class="form-control" id="record-retrieve">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Start Year (Optional):</label>
                        <input type="text" class="form-control" id="start-year" placeholder="Start Year">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">End Year (Optional):</label>
                        <input type="text" class="form-control" id="end-year" placeholder="End Year">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2"><i class="fas fa-search"></i>Search</button>
                    <button class="btn btn-primary mb-2"><i class="fas fa-backspace"></i> Clear Results</button>
                </form>	
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-newspaper"></i> Top Articles</h3>
            </div>
            <div class="card-body">
                <div class="results"></div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Jquery 
    ===================================================================================-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script type="text/javascript" src="assets/js/scrapper.js"></script>
</body>
</html>
